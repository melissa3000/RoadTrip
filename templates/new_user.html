
{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}


<link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">

<div class="container">
  <div class="page-header">

  <h2>Register below</h2>

<div class="row">
  <div class="col-xs-4">
  <form class="form-group" action="/register" method="POST">
    <label for="user_name">Name:</label>
    <input id="user_name" class="form-control" type="text" name="name"><br>

    <label for="password">Password:</label>
    <input id="password" class="form-control" type="password" name="password"><br>

    <input type="submit" class="btn btn-default" name="register" value="register">
  </form>
</div>
{% endblock %}
