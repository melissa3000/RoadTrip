{% extends 'base.html' %}

{% block content %}

{% if trips %}
  <table>
    <tr>
      <th>Trip Name</th>
      <th>Starting Location</th>
      <th>Ending Location</th>
    </tr>
    {% for trip in trips %}
      <tr>
        <td>{{ trip.trip_name }}</td>
        <td>{{ trip.start }}</td>
        <td>{{ trip.end }}</td>

      </tr>
    {% endfor %}
  </table>
{% endif %}

{% endblock %}
