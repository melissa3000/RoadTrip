{% extends 'base.html' %}

<li>{{ message }}</li>
{% block content %}

<!DOCTYPE html>
<html>

  <head>
    <title>Road Trip Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style type="text/css">
      html, body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }


    </style>
  </head>

  <body>

      <!-- <p>start {{start}} and end {{end}} </p> -->
    <div id="map"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- may need to change back to v number 1.6.1 instead of 3.1.0 and change back to http and not https if required by RouteBox library-->

    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key={{ key }}"></script>

    <script src="https://cdn.rawgit.com/googlemaps/v3-utility-library/master/routeboxer/src/RouteBoxer.js" type="text/javascript"></script>
  <!-- <script type="text/javascript"></script> -->
    <script src="http://code.jquery.com/jquery.js"></script>






    <script>



    var start = "{{ start }}";
    var end = "{{ end }}";
    // console.log("from script within html", start);
    // console.log("from script within html", end);


    </script>
    <script src="/static/map_results.js"></script>

    <p>Want to save this trip? Give it a name and click "Save"</p>
    <form id="save-trip" action="/saved" method="POST">
      <label for="trip_name"> Trip Name:</label>
      <input id="trip_name" type="text" name="trip_name">

      <input id="start" type="hidden" name="start" value="{{ start }}">
      <input id="end" type="hidden" name="end" value="{{ end }}">


      <input type="submit" name="save_trip" value="Save">
    </form>

  </body>






{% endblock %}
